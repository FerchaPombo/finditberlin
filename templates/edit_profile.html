{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="masthead">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 masthead-text">
                    <div class="col card mb-4 mt-3 left top">
                        <h1 style="margin-bottom: 30px; margin-top: 30px; text-align: center;">Hey {{ request.user.username }}, edit your profile...</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 masthead-text">
                <div class="col card mb-4 mt-3 left top">
                    <form id="editProfileForm" method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}" style="margin: 25px 40px 40px 100px;">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary mt-3">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
