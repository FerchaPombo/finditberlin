{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 masthead-text">
           <h1 style="margin-bottom: 30px; margin-top: 30px; text-align: center;">Hey {{post.author}}, edit your profile...</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <form method="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-secondary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
        

   

{% endblock %}
