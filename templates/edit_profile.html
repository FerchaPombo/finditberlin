{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="masthead">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 masthead-text">
           <h1 style="margin-bottom: 30px; margin-top: 30px; text-align: center;">Hey {{ request.user.username }}, edit your profile...</h1>
        </div>
    </div>
</div>
{{ user.profile.bio }}
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <form id="editProfileForm" method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
