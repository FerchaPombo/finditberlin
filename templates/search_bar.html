{% extends 'base.html' %}
{% load static %}


{% block content %}

<center>

    {% if searched %}
        <h1>You searched for...{{ searched }}</h1>
        <br/>

        {% for post in post %} <!--loop to iterate through tall the possible results that include the searched word-->
            {{ post }} <br/>
        {% endfor %}

    {% else %}
        <h1>Hey! You did not searched for anything!</h1>
    {% endif %}

</center>


{% endblock %}
