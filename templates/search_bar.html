{% extends 'base.html' %}
{% load static %}


{% block content %}

{% if searched %}
<div class="masthead">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 masthead-text" style="width: 80%; float: none; margin: 0 auto;">
        <div class="col card mb-4 mt-3 left top">
          <h1 style="margin-bottom: 30px; margin-top: 30px; text-align: center;">You searched for...{{ searched }}</h1><br/>
            {% for post in post %} <!--loop to iterate through tall the possible results that include the searched word-->
                {{ post }} <br/>
            {% endfor %}


{% else %}
    <h1>Hey! You did not searched for anything!</h1>
{% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
