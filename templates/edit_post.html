{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="masthead">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 masthead-text" style="width: 80%; float: none; margin: 0 auto;">
                <div class="col card mb-4 mt-3 left top">
                    <h1 style="margin-bottom: 30px; margin-top: 30px; text-align: center;">Edit this post :</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="masthead">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 masthead-text" style="width: 80%; float: none; margin: 0 auto;">
              <div class="col card mb-4 mt-3 left top">

<div id="editForm_{{ post.slug }}" style="display: none;">
  <form method="post" enctype="multipart/form-data" onsubmit="closeAlert()">
    {% csrf_token %}
    {{ form.as_p | crispy }}
    <button type="submit">Submit Edit</button>
  </form>
  <form id="deleteForm_{{ post.slug }}" action="{% url 'delete_post' post_slug=post.slug %}" method="post" style="display: none;">
    {% csrf_token %}
    <input type="hidden" name="post_slug" value="{{ post.slug }}">
    <button type="submit">Delete</button>
  </form>
</div>
{% endblock %}
