{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="masthead">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 masthead-text" style="width: 80%; float: none; margin: 0 auto;">
                <div class="col card mb-4 mt-3 left top">
                    <h1 style="margin-bottom: 30px; margin-top: 30px; text-align: center;">Edit this post :</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="masthead">
  <div class="container">
      <div class="card text-center">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'edit_post' post.slug %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-secondary" type="submit">Update Post!</button>
            </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
